<div class="title-container" [style.top]="titleTop">
  <h2 class="video-title">{{ page.title }}</h2>
  <!-- <p class="shot-by">SHOT BY</p> -->
  <a [href]="page.creatorLink" target="_blank" class="creator-link">{{
    page.shotBy
  }}</a>
</div>

<div class="video-container">
  <video #heroVideo autoplay muted playsinline loop width="100%">
    <source [src]="page.videoSrc" [type]="page.videoType" />
  </video>
</div>

<div
  *ngFor="let image of page.images"
  class="image"
  loading="lazy"
  parallax
  [style.backgroundImage]="'url(' + image + ')'"
></div>
